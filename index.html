<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joke App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="theme-toggle" class="theme-toggle">Toggle Dark Mode</button>
    </header>
    <div class="app-container">
        <div class="joke-box">
            <h1 class="joke-title">Random Joke</h1>
            <p id="joke-text">Click the button to get a joke!</p>
            <button id="joke-btn" class="joke-btn">Get Joke</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
